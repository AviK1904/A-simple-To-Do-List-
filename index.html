<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="Title">
                <h1>
                    A To-Do list
                </h1>
            </div>
        </nav>
    </header>

    <main>
        <div class="EntryValues">
            <input id="input" type="text" placeholder="Enter a task" minlength="4" maxlength="45" >
            <div class="button Ibutton">Save</div>
        </div>

        <div class="Lists">
            <ul class="StartList">
                <!-- <li>
                    <p>Complete understanding of js</p>
                    <div class="Edits">
                        <div class="button Ebutton">Edit</div>
                        <div class="button Dbutton">Delete</div>
                    </div>
                </li> -->
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
